{% extends 'leave_manager/layout.html' %}
{% load static %}

{% block content %}
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="header">
                        <h4 class="title">Change Phone Number</h4>
                    </div>
                    <div class="content table-responsive table-full-width">
                       <div class="container">
                           <form method="POST">
                           {% csrf_token %}
                                <div class="form-group">
                                    <label>Old Number:</label>
                                    <input type="text" disabled class="form-control" value="{{user.phone_number}}"/>
                                </div>
                                <div class="form-group">
                                    <label>New Number:</label>
                                    <input type="text" name="new-number" class="form-control"/>
                                </div>
                                <hr/>
                                <div class="form-group">
                                    <button type="submit" class="btn btn-sm btn-success">Update</button>
                                </div>
                           </form>
                       </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
