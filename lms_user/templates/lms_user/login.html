{% extends 'lms_user/base.html' %}
{% load static %}

{% block content %}

    <div class="main">
        <section class="sign-in">
            <div class="container">
                {% block password_reset %}
                {% endblock password_reset %}  
                <div class="signin-content">
                    <div class="signin-image">
                        <figure><img src="{% static 'lms_user/images/browser-lock.png' %}" alt="sing in image"></figure>
                        <a href="{% url 'password-reset' %}" class="signup-image-link">Forgot Your Password?</a>
                    </div>

                    <div class="signin-form">
                    {% if message %}
                        <h2 class="form-title">{{ message }}</h2>
                    {% else %}
                        <h2 class="form-title">Login</h2>
                    {% endif %}
                        <form method="POST" class="register-form" id="login-form" action="/login">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="your_name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="username" id="your_name" placeholder="Username" required/>
                            </div>
                            <div class="form-group">
                                <label for="your_pass"><i class="zmdi zmdi-lock"></i></label>
                                <input type="password" name="password" id="your_pass" placeholder="Password" required/>
                            </div>
                            <div class="form-group">
                            </div>
                            <div class="form-group form-button">
                                <input type="submit" name="signin" id="signin" class="form-submit" value="Log in"/>
                            </div>
                        </form>    
                    </div>
                </div>
            </div>
        </section> 
    </div>
{% endblock content %}
